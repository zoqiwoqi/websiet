<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTBlox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Roblox Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home">Home</a></li>
            <li><a href="games">Games</a></li>
            <li><a href="avatar">Avatar</a></li>
            <li><a href="catalog">Catalog</a></li>
            <li><a href="develop">Create</a></li>
            <li><a href="robux">Robux</a></li>
        </ul>
        <div class="nav-user">
            <span class="user-name">Username</span>
            <img src="avatar.png" alt="User Avatar" class="user-avatar">
        </div>
    </nav>

    <!-- Hero section (optional) -->
    <section class="hero">
        <h1>Welcome to Roblox</h1>
        <p>Play millions of games!</p>
        <button class="play-btn">Play Now</button>
    </section>

    <!-- Avatar Customization Section -->
    <section class="avatar-page">
        <h2>Avatar Editor</h2>
        <div class="avatar-preview">
            <img src="avatar.png" alt="Your Avatar" id="avatar">
        </div>
        <div class="avatar-options">
            <button id="change-hair">Change Hair</button>
            <button id="change-outfit">Change Outfit</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GPTBlox. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
